<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Register</title>
  <div th:insert="util/cdnInjection :: head-css"></div>

</head>

<body class="bg-default">
  <!-- Navbar -->
  <div th:insert="util/cdnInjection :: navBarNotLoggedIn"></div>

  <!-- Main content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
      <div class="container">
        <div class="header-body text-center mb-7">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8 px-5">
              <h1 class="text-white">Create an account</h1>
              <p class="text-lead text-white">Use these awesome forms to login or create new account in your project for free.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
    <!-- Page content -->
    <div class="container mt--8 pb-5">
      <!-- Table -->
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card bg-secondary border-0">
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Sign up with credentials</small>
              </div>
              <form  method="post" th:action="@{/save}" th:object="${user}">
                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <label for="firstName" hidden>Last Name</label>
                    <input class="form-control" placeholder="First Name" type="text" th:field="*{firstName}" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <label for="lastName" hidden>Last Name</label>

                    <input class="form-control" placeholder="Last Name" type="text" th:field="*{lastName}" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <label for="username" hidden>Username</label>

                    <input class="form-control" placeholder="Username" type="text" th:field="*{username}" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <label for="email" hidden>Email</label>

                    <input class="form-control" placeholder="Email" type="text" th:field="*{email}" required>
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative mb-3">
                    <label for="role" hidden>Region</label>
                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    <select class="form-control"  th:field="*{region}">
                      <option th:value="AU" th:text="AU"></option>
                      <option th:value="UK" th:text="UK"></option>
                      <option th:value="US" th:text="US"></option>
                    </select>
                    <!--                    <input class="form-control" placeholder="Region" th:field="*{role}">-->
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative mb-3">
                    <label for="role" hidden>Role</label>
                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>

                    <select class="form-control"  th:field="*{role}">
                      <option th:value="Trainee" th:text="Trainee"></option>
                      <option th:value="Trainer" th:text="Trainer"></option>
                      <option th:value="Sales" th:text="Sales"></option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <label for="password" hidden>Password</label>
                    <input class="form-control" placeholder="Password" type="password" th:field="*{password}" required>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary mt-4">Create account</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="py-5" id="footer-main">
    <div class="container">
      <div class="row align-items-center justify-content-xl-between">
        <div class="col-xl-6">
          <div class="copyright text-center text-xl-left text-muted">
          </div>
        </div>
        <div class="col-xl-6">


        </div>
      </div>
    </div>
  </footer>

</body>

</html>
