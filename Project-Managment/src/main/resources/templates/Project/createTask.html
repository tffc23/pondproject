<!DOCTYPE html>
<html lang="en">
<head>
<title>Create New Task</title>
<div th:insert="~{util/util::head}" />
</head>


<body>
	<div class="">
		<!-- Navigation -->
		<div th:insert="~{util/navbar::navbar}" />

		<!-- Form to add roles -->
		<section class="py-8">
			<div class="container">
				<div class="p-6 mb-6 bg-white rounded shadow">
					<!-- Breadcrumb -->
					<div class="d-flex w-100 align-items-center">
						<div aria-label="breadcrumb"
							style="-bs-breadcrumb-divider: '&gt;'">
							<ol class="breadcrumb small mb-0">

								<li class="breadcrumb-item"><a
									class="text-decoration-none d-flex align-items-center"
									th:href="@{/}"> <span class="d-inline-block me-2"> <i
											class="fa-solid fa-house-chimney"></i>
									</span> <span class="text-secondary">Home</span>
								</a></li>

								<li class="breadcrumb-item"><a
									class="text-decoration-none d-flex align-items-center"
									th:href="@{'/project/'+${project.projectId}}"> <span
										class="d-inline-block me-2"> <i
											class="fa-solid fa-file-lines"></i>
									</span> <span class="text-secondary">Project</span>
								</a></li>

								<li class="breadcrumb-item"><a
									class="text-decoration-none d-flex align-items-center"
									th:if="!${isEdit}"> <span class="d-inline-block me-2">
											<i class="fa-solid fa-circle-plus"></i>
									</span> <span class="text-secondary">Create Task</span>
								</a> <a class="text-decoration-none d-flex align-items-center"
									th:if="${isEdit}"> <span class="d-inline-block me-2">
											<i class="fa-solid fa-pen-to-square"></i>
									</span> <span class="text-secondary">Edit Task</span>
								</a></li>
							</ol>
						</div>
					</div>

					<!-- Form -->
					<form class="py-5" th:object="${task}"
						th:action="@{/saveTask}" method="post">

						<!-- Heading -->
						<h3 class="h5 mb-2" th:if="${isEdit}">Update Task</h3>
						<h3 class="h5 mb-2" th:if="!${isEdit}">Create Task</h3>

						<div class="pt-5 form-group">
							<input th:field="*{id}" hidden /> 
							<input th:name="projectId" th:value=${project.projectId} hidden />

							<div class="mb-6">
								<label class="form-label" for="">Task Name:</label> <input
									class="form-control" type="text" name="field-name"
									th:field="*{title}" placeholder="Task Name" id="">
							</div>

							<div class="mb-6">
								<label class="form-label" for="">Task Brief:</label>
								<textarea class="form-control" name="field-name" rows="3"
									th:field="*{brief}" placeholder="Write something..."></textarea>
							</div>

							<div class="mb-6">

								<label class="form-label">Due Date:</label>
								<input
									class="form-select" type="date" th:field="*{dueDate}">
								</input>
							</div>

						</div>

						<button class="btn btn-primary" type="submit" th:if="${isEdit}">Update</button>

						<button class="btn btn-primary" type="submit" th:if="!${isEdit}">Create</button>

						<a class="btn btn-light"
							th:href="@{'/project/'+${project.projectId}}">Cancel</a>

					</form>
				</div>
			</div>
		</section>
		<div th:insert="util/util:: js  " />
	</div>
</body>
</html>
