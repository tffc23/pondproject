<!DOCTYPE html>
<html lang="en">
<head>
<title>User Profile</title>
<div th:insert="~{util/util::head}" />
</head>


<body>
	<div class="">
		<!-- Navigation -->
		<div th:insert="~{util/navbar::navbar}" />


		<section class="py-8">
			<div class="container">
				<div class="p-6 mb-6 bg-white rounded shadow">
					<!-- Breadcrumb -->
					<div aria-label="breadcrumb" style="-bs-breadcrumb-divider: '&gt;'">
						<ol class="breadcrumb small mb-0">
							<li class="breadcrumb-item"><a
								class="text-decoration-none d-flex align-items-center"
								th:href="@{/profile/} + ${session.user.id}"> <span class="d-inline-block me-2">
										<i class="fa-solid fa-user"></i>
								</span> <span class="text-secondary">Profile</span>
							</a></li>
							<li class="breadcrumb-item"><a
								class="text-decoration-none d-flex align-items-center" href="">
									<span class="d-inline-block me-2"> <i
										class="fa-solid fa-toolbox"></i>
								</span> <span class="text-secondary">Skills</span>
							</a></li>
						</ol>
					</div>

					<!-- Skills -->
					<!-- Title -->
					<div
						class="mb-5 pt-8 d-flex flex-wrap align-items-center justify-content-between">
						<div>
							<div class="d-flex align-items-center">
								<h5 class="mb-0 me-2">Skills</h5>
								<span class="badge bg-primary"
									th:text="${listOfSkills.size} + ' Total'">Total</span>
							</div>
							<p class="mb-0 text-secondary">The list of skills you have!</p>
						</div>
						<a
							class="btn btn-sm btn-primary d-inline-flex align-items-center small"
							th:href="@{/addSkill}"> <span
							class="d-inline-block me-2 text-primary-light"> <i
								class="fa-solid fa-square-plus"></i>
						</span> <span>Add new</span>
						</a>
					</div>
					<!-- Skill -->
					<div
						class="p-4 mb-2 bg-light-light rounded d-flex align-items-center justify-content-between"
						th:each="traineeSkill:${listOfSkills}" th:object="${traineeSkill}">
						<div class="d-flex align-items-center">
							<span
								class="d-flex justify-content-center align-items-center rounded text-primary bg-primary-light"
								style="width: 40px; height: 40px; object-fit: cover"> <i
								class="fa-solid fa-wrench"></i>
							</span>
							<div class="ms-3">
								<h4 class="mb-0 small">
									<span th:text="*{skill.title}">Skill Name</span> <span
										class="badge bg-success-light text-success rounded-pill"
										th:if="*{skillLevel.name()=='Basic'}">Basic</span> <span
										class="badge bg-warning-light text-warning rounded-pill"
										th:if="*{skillLevel.name()=='Advanced'}">Advanced</span> <span
										class="badge bg-danger-light text-danger rounded-pill"
										th:if="*{skillLevel.name()=='Experienced'}">Experienced</span>
								</h4>
								<p class="mb-0 text-secondary small"
									th:text="*{skill.description}">Skill description</p>
							</div>
						</div>
						<div class="d-flex align-items-center">
							<!-- Edit -->
							<a class="btn px-5" th:href="@{/traineeSkill/} + *{id} + '/edit'"> <i
								class="fa-solid fa-pen-to-square text-primary fa-lg"></i>
							</a>
							<!-- Delete -->
							<a class="btn p-0" th:href="@{/traineeSkill/} + *{id} + '/delete'"> <i
								class="fa-solid fa-trash text-danger fa-lg"></i>
							</a>
						</div>
					</div>
				</div>
			</div>
		</section>

	</div>
	<div th:insert="util/util:: js  " />
</body>
